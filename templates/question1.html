<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Webpage</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		h1 {
			margin: 0;
			font-size: 24px;
		}
		button {
			background-color: #fff;
			color: #333;
			border: none;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		form {
			margin-top: 20px;
		}
		input, textarea {
			display: block;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			cursor: pointer;
		}
    .timer {
			font-size: 18px;
			margin-bottom: 10px;
		}
		@media only screen and (max-width: 600px) {
			h1 {
				font-size: 20px;
				text-align: center;
			}
			header {
				flex-direction: column;
			}
			button {
				margin-top: 10px;
			}
			.container {
				padding: 10px;
			}

		}
	</style>
</head>
<body>
	<header>
		<h1>Responsive Webpage</h1>
		<div>
			<button>Login</button>
			<button>Register</button>
		</div>
	</header>
	<div class="container">
		{% if qstns %}
    <h2>{{ qstns.qstn }}</h2>
    <img src="{{ images }}" alt="example image" style="max-width: 100%;">
    <video src="{{ images }}" controls style="max-width: 100%;"></video>
			{% if qstns.qstn_attach == 'image' %}
				<img src="{{ qstns.qstn_attach }}" alt="example image" style="max-width: 100%;">
			{% elif qstns.qstn_attach == 'video' %}
				<video src="{{ qstns.qstn_attach }}" controls style="max-width: 100%;"></video>
    {% endif %}
		{% endif %}
		<form method="POST" action="{{ url_for('question') }}">
      <div class="timer">Time left: <textarea id="timer" name="time"></textarea></div>
			<label for="answer">Answer:</label>
			<textarea id="answer" name="answer" rows="5" required></textarea>
			<input type="submit" value="Submit">
		</form>
	</div>
  <script>
    // Set the time limit to 5 minutes
    var timeLimit = 0;
  
    // Get the timer element
    var timerElement = document.getElementById("timer");
  
    // Update the timer every second
    var timer = setInterval(function() {
      timeLimit++;
      var minutes = Math.floor(timeLimit / 60);
      var seconds = timeLimit % 60;
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      timerElement.innerHTML = minutes + ":" + seconds;
	  timerElement.value = minutes*60+seconds;
    }, 1000);
  </script>
  
</body>
</html>
