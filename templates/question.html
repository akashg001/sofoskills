<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/question.css" type="text/css" />
    <title>Puzzle</title>
</head>
<body>
    <div class="container">
        <div class="header">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}"><button class="button-15"> {{current_user.email}} </button></a>
            {% else %}
                <a href="{{ url_for('login') }}"><button class="button-15" role="button" >login</button></a>
                  <a href="{{ url_for('register') }}"><button class="button-15" >Register</a></button></a>
            {% endif %}
            
        </div>
        {% for message in get_flashed_messages() %}
        <div class="container-fluid fixed-top">
            <div class="alert alert-warning">{{ message }}</div>
        </div>
        {% endfor %}
       <div class="main">
        <div class="first"> {{ qstns.qstn }}</div>
            {% if images %}
            <div class="second">
				<img src="{{ images }}" alt="example image" style="max-width: 100%;">
            </div>
            {% endif %}
        </div>
        <form method="POST" action="{{ url_for('question') }}">
        <div class="third">
            <div class="timer">Timer: <textarea rows="1"  oninput="autoResize()" id="timer" name="time" type="button"></textarea></div>
            <div class="input"> <input type="text" name='answer'></div>
            <div class="button-15">Submit</div>
        </div>
    </form>
    </div>
    <script src="../static/js/question.js"></script>
</body>
</html>
